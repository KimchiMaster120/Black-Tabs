<style>
    body {
        margin: 0 auto;
        font-family: Roboto;
        background:rgb(0, 0, 0);
        color: cyan;
    }

    input {
        border: 4px solid cyan;
        border-radius: 100px;
        height: 5%;
        font-size: 25px;
        display: block;
        margin: auto;
        color: cyan;
        background: rgb(0, 0, 0);
        padding-top: 25px;
        padding-bottom: 25px;
        padding-right: 30px;
        padding-left: 30px;
        font-weight: bolder;
    }

    input:focus {
        border: 4px solid cyan;
        border-radius: 100px;
        outline: none;
        font-weight: bolder;
        background: rgb(0, 0, 0);
    }

    p {
        font-size: 50px;
        font-family: Roboto;
        text-align: center;
        font-weight: bolder;
        margin: 10px;
        margin-top: 20%;
        color: cyan;
    }

    h1 {
        font-size: 20px;
        font-family: roboto;
        text-align: center;
        margin: 10px;
        color: red;
    }

    h2 {
        margin-bottom: 5%;
    }
</style>
<title>Untitled Document</title>
    <span>
        <link rel="icon" href="kix-favicon7.ico" type="image/icon type">
        <div id="content">
            <p>Black Tabs</p>
            <h1>Enter Web Adress</h1>
            <input autofocus type="text" id="text">
        </div>
        <iframe id="iframe" frameborder="0" width="0%" height="0%"></iframe>
    </span>
<script>
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 13) {
                var text = "https://" + document.getElementById("text").value;
                document.getElementById('iframe').src = text;
                document.getElementById('iframe').width = "100%";
                document.getElementById('iframe').height = "100%";
                document.getElementById("content").innerHTML = '';
            }
        });
</script>
